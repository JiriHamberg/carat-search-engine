<h4>
  Found {{rules.length}} rules in {{executionTime}} milliseconds
</h4>

 <table class="table table-striped">
    <thead>
      <tr>
        <th>Antecedents</th>
        <th>Consequents</th>
        <th>Confidence</th>
      </tr>
    </thead>
    <tbody>
      {{#rules}}
        <tr>
          <td>
            {{#antecedents}}
              <div>
                {{.}}
              </div>
            {{/antecedents}}
          </td>
          <td>
            {{#consequents}}
              <div>
                {{.}}
              </div>
            {{/consequents}}
          </td>
          <td>
            {{confidence}}
          </td>
        </tr>
      {{/rules}}
   </tbody>
</table>
